<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jink Filmess</title>
    <link rel="stylesheet" href="css/sass__topo.css">
    <link rel="stylesheet" href="css/estilo__slider.css">
    <link rel="stylesheet" href="css/sass__corpo__blog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="javascript/script__topo__ferramentas.js" defer></script>
    <script src="javascript/script__slide.js" defer></script>
</head>
<body class="corpo">
    
    <div id="topo" class="container-fluid">
        <div class="row align-items-center justify-content-between">
            <div class="col-auto">
                <a href="#">
                    <div id="topo__logo">
                        <img src="images/image.png" class="img-fluid rounded-circle" alt="Logo">
                    </div>
                </a>
            </div>
            
            <div class="col flex-grow-1">
                <div id="topo__searcharea" class="d-flex">
                    <input type="search" placeholder="Filmes, séries, animes..." class="flex-grow-1">
                    <a href="#"><button>Pesquisar</button></a>
                </div>
            </div>

            <div class="col-auto d-flex align-items-center" id="topo__cadastro">
                <a href="#" class="bi bi-person-circle"></a>
                <span id="topo__cadastro--entrarOuCadastrar">
                    <div>
                        Olá, <a href="#"><b>Entre</b></a> ou
                    </div>
                    <div>
                        <a href="#"><b>cadastre-se</b></a>
                    </div>
                </span>
                <a href="#" class="bi bi-heart mx-2"></a>
                <a href="#" class="bi bi-person-fill-gear"></a>
            </div>

            <div class="col-auto" id="topo__promocao">
                <div id="topo__promocao--assinar">
                    <a href="#"><h5>Assine já!</h5></a>
                </div>
                <p>De R$ <span class="topo__promocao--cutprice">199,90</span> por</p>
                <p class="topo__promocao--newprice">R$ 109,90</p>
            </div>
        </div>
    </div>

    <div id="topo__ferramentas">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Filmes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Séries</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Animes</a>
            </li>
            <li class="nav-item">   
                <a class="nav-link" href="#">Nacionais</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">TV aberta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mais</a>
            </li>
        </ul>
    </div>

    <!-- FAZENDO UM SLIDER -->  
    <div class="slider">
        <div class="slides">
            <img src="./images/corpo_capa_blog_1.jpg" class="slide" alt="Image 1">
            <img src="./images/corpo_capa_blog_2.jpg" class="slide" alt="Image 2">
        </div>
    </div>

    <div id="corpo__blog">
        <span>
            <h1>Lançamentos do ano</h1>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
            </div>

        </span>
    </div>

</body>
</html>
